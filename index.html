<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Podcasts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Programas de Podcasts</h1>
    </header>
    <main class="main-container">
        <div class="carousel-container">
            <div id="carousel" class="carousel">
                <!-- Carrusel dinámico -->
            </div>
        </div>
    </main>
    <footer id="podcast-footer" class="podcast-footer">
    <button id="close-player" class="close-button">×</button>
    <div class="footer-content">
        <h3 id="program-title"></h3>
        <p id="program-description"></p>
        <div id="season-list"></div>
        <audio id="audio-player" controls></audio> <!-- IMPORTANTE -->
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
